<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css"> 

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="container">
      <div class="card">
        <figure>
          <img class="nft-img" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
        </figure>

        <div class="card-text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="subtitulo">
          <div id="sub-text">
            <img src="/images/icon-ethereum.svg"/> <span id="eth">0.041 ETH</span>
          </div>
          <div id="sub-text2">  
            <img src="/images/icon-clock.svg"/> <span class="day">3 days left</span>
          </div>
        </div>

        <footer class="footer">
          <img class="imgfooter" src="/images/image-avatar.png">Creation of<span clas> Jules Wyvern</span>
        </footer>


      </div>

    </div>


  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
